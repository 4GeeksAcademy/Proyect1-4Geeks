<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/67082df0e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user">
                <i class="fa-brands fa-html5"></i>
                <div class="username">
                    <p id="usuario"><strong>HTML5</strong></p>
                    <p id="nombre-usuario">Rigoberto</p>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <img src=https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhdOFxsLXoKXka9CFjXPKgHfVFM6mKz3xfTnvihTp94WrN7rI6upbrIvL1Yy9Tmy1MMOqoyHYMHGTMJAmvH05BNnLZUPSff38Cad0jj40ow5Tfx-p-rMXy995PorczAED2ZNKP3D5Nqmawj/s640/21jun15%25282%2529.jpg alt="Horizonte">
        <div class="post-body">
            <div class="post-icons">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <div class="description">
                <p>Liked by <strong>4GeeksAcademy, html, web</strong> and <strong>100,000 others</strong></p>

            </div>
        </div>
    </div>
</body>
</html>
